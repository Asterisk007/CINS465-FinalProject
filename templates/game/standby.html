{% extends "core.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<form action="/game/playround:{{ cur_game.id }}" method="POST">
				<h1>Standby for {% if cur_user == cur_game.player1 %} {{ cur_game.player2 }} {% else %} {{ cur_game.player1 }} {% endif %}</h1>
				{{ form }}

			</form>
		</div>
	</div>
</div>
{% endblock %}
