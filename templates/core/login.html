{% extends "core.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>User login:</h1>
            <form action="/login" method="POST">
                <table>
                {{ login_form.as_table }}
                </table>
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" value="Login"/>
                <p class="mt-2">Don't have one? <a href="/register">Register a username and password.</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
